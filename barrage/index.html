<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barrage</title>
</head>
<style>
@keyframes barrage {
  from{
    left: 100%;
    transform: translate3d(0, 0, 0);
  }
  to{
    left: 0;
    transform: translate3d(-100%, 0, 0);
  }
}
.block{
  position: absolute;
  left: 0;
  /* visibility: hidden; */
  animation: barrage 5s linear 0s;
}
</style>
